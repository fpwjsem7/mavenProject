<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />

<title>카카오계정으로 로그인</title>
<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>

<body>

	<a id="custom-login-btn" href="javascript:loginWithKakao()"> 
	<img src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg" width="222" />
	</a>
	<p id="token-result"></p>

	<script type='text/javascript'>
	// 웹 플랫폼 도메인 등 초기화한 앱의 설정이 그대로 적용됩니다.
  // 초기화한 앱에 현재 도메인이 등록되지 않은 경우 에러가 발생합니다.
  Kakao.init('8dcec6846ca5d98c0fecc5ec936233c4')
  
  
  function loginWithKakao() {
    Kakao.Auth.authorize({
      // 초기화한 앱의 로그인 Redirect URI에 등록된 URI여야 합니다.
      redirectUri: 'http://localhost:8080/mapsearch/mapsearch.jsp'
    })
  }
  // 아래는 데모를 위한 UI 코드입니다.
  getToken()
  function getToken() {
    const token = getCookie('authorize-access-token')
    if(token) {
      Kakao.Auth.setAccessToken(token)
      document.getElementById('token-result').innerText = 'login success. token: ' + Kakao.Auth.getAccessToken()
      console.log("Kakao.Auth.getAccessToken() : [" + Kakao.Auth.getAccessToken() + "]")
    }
  }
  function getCookie(name) {
    const value = "; " + document.cookie;
    const parts = value.split("; " + name + "=");
    if (parts.length === 2) return parts.pop().split(";").shift();
  }

  
  
	</script>
</body>
</html>
